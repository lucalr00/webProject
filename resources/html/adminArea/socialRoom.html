						<section id=news-d-t-d>
							<div id="newsDate">

									placeholder="Enter the title of the news" required />
							</div>
							<div id="descriptionArea" class="campo_chk">
								<label for="description">Description:</label>
								<textarea name="description" id="description" minlength="4" maxlength="100" rows="5"

									aria-required="true" aria-label="Add or edit the description"
									title="Enter the description" placeholder="Enter the description of the news"
									required></textarea>
							</div>
						</section>
						<section id="socialReference" class="campo_chk">
							<div id="socialIcon">
								<label for="selSocialIcon">Social icon:</label>
								<select name="icon" id="selSocialIcon">
									<option value="noicon">No icon</option>
									<option value="facebook">Facebook</option>
									<option value="instagram">Instagram</option>
									<option value="xtwitter">X (Twitter)</option>
								</select>
							</div>
							<div id="socialLinkArea">
								<label for="socialLink">News link:</label>
								<input type="link" name="socialLink" id="socialLink" aria-required="true"
									aria-label="Add or edit the social link of the current news" />
							</div>
						</section>
						<div id="submitControl">
							<button type="reset" id="resetFields" title="Reset all fields"
								aria-label="Button to reste all fields">Reset</button>
							<button type="submit" id="submitNew" name="submitNew" title="Publicate the news"
