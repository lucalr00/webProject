			<section id="newNewsCont">
				<h2>
					Management of new news
				</h2>
				<form class="book" action="newPost.php" method="post" aria-label="Post registration form">
					<fieldset>
						<legend>Record a new news</legend>
						<div class=news-d-t-d>
							<div class="newsDate">
								<label> Date:
									<input type="datetime-local" class="publicationDate" name="date"
										min="2000-01-01T00:00" max="2025-01-01T00:00" aria-required="true"
										aria-label="Enter the publication date" required>
								</label>
							</div>
							<div class="titleArea">
								<label>Title:
									<input type="text" name="title" class="title" minlength="5" maxlength="75"
										placeholder="min 5 and max 75 characters" aria-required="true"
										aria-label="Add the title" title="Enter the title" required>
								</label>
							</div>
							<div class="descriptionArea">
								<label>Description:
									<textarea name="description" class="description" minlength="5" maxlength="500"
										rows="5" placeholder="min 5 and max 500 characters" aria-required="true"
										aria-label="Add the description" title="Enter the description"
										required></textarea>
								</label>
							</div>
						</div>
						<div class="socialReference">
							<div class="socialIconNew">
								<label>Social icon:
									<select name="icon" class="selSocialIcon" aria-required="true"
										aria-label="Select the relative social icon">
										<option value="noicon">No icon</option>
										<option value="facebook">Facebook</option>
										<option value="instagram">Instagram</option>
										<option value="xtwitter">X (Twitter)</option>
									</select>
								</label>
							</div>
							<div class="socialLinkArea">
								<label>News link:
									<input type="url" name="socialLink" class="socialLink" aria-required="false"
										aria-label="Add the social link of the current news"
										placeholder="http:// https:// or left blank">
								</label>
							</div>
						</div>
						<div class="submitControl">
							<button type="reset" id="resetFields" title="Reset all fields"
								aria-label="Reset fields">Reset<span
									class="material-symbols-outlined">clear_all</span></button>
							<button type="submit" id="submitNew" name="submitNew" title="Publicate the news"
								aria-label="Pubblicate new post">New Post<span
									class="material-symbols-outlined">post_add</span></button>
						</div>
					</fieldset>
				</form>
